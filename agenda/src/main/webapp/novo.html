<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Clientes</title>
<link rel="icon" href="images/cliente-mini.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo cliente</h1>
	<form name="frmCliente" action="">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="box"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="box2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="box"></td>
			</tr>
			<tr>
				<td><input type="text" name="endereco" placeholder="Endereco" class="box"></td>
			</tr>
			<tr>
				<td><input type="text" name="valorConta" placeholder="Valor da Conta" class="box2"></td>
			</tr>
		</table>
		<input type="button" class="botaoPrimary" value="Adicionar">
	</form>
</body>
</html>
